{% extends 'main/layout.html' %}
{% load static %}
{% block title %}Sign up{% endblock %}

{% block content%}
<div class="article">
    <div class="article-content">
        <h2 class="article-title">Sign up</h2>
        <form method="POST">
            {% csrf_token %}
            <input type="hidden" name="next" value="{{ next }}" />
            <div>{{ form.non_field_errors }}</div>
            {% for f in form %}
            <p><label class="form-label" for="{{ f.id_for_label }}">{{ f.label }}: </label>{{ f }}</p><br>
            <div class="form-error">{{ f.errors }}</div>
            {% endfor %}
            <button class="btn default-btn-project" type="submit">Sign up</button><br>
        </form>
    </div>
</div>
{% endblock %}
