{% extends 'main/layout.html' %}
{% load static %}
{% block title %} {{ article.title}} {% endblock %}

{% block content %}
<div class="article">
    <div class="article-content">
        <a class="default-btn-project" href="{{request.META.HTTP_REFERER}}">‚Üê Back</a>
        <h2 class="article-title">{{ article.title}}</h2>
        <b><p class="article-text">{{ article.text|linebreaks }}</p></b><br>
        <div class="article-date">{{ article.pub_date }}. Author: {{ article.author.username}}</div>
        {% if article.image %}
        <h3><img class="article-image" src="{{ article.image.url }}"></h3><br>
        {% endif %}
    </div> 
</div>
{% endblock %}
