{% extends 'main/layout.html' %}
{% load static %}
{% block title %}{{ action }} article{% endblock %}

{% block content%}
<div class="article">
    <div class="article-content">
        <a class="default-btn-project" href="{{request.META.HTTP_REFERER}}">‚Üê Back</a><br>
        <h2 class="article-title">{{ action }} article</h2>
        <form enctype="multipart/form-data" method="POST">
            {% csrf_token %}
            {{ form.as_p }} <br>
            <button class="btn default-btn-project" type="submit">{{ action }} Post</button><br>
        </form>
    </div>
</div>
{% endblock %}
