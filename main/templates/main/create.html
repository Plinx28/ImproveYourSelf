{% extends 'main/layout.html' %}
{% load static %}
{% block title %}Create article{% endblock %}

{% block content%}
<div class="article">
    <div class="article-content">
        <h2 class="article-title">Create article</h2>
        <form enctype="multipart/form-data" method="POST">
            {% csrf_token %}
            {{ form.as_p }} <br>
            <button class="default-btn-project" type="submit">Submit New Post</button><br>
        </form>
    </div>
</div>
{% endblock %}
